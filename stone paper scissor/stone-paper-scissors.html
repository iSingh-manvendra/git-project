<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor</title>
    <link rel="stylesheet" href="Stone-paper-scissor.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">Stone</div>
        <div class="choice" id="paper">Paper</div>
        <div class="choice" id="scissor">Scissor</div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw Score</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="stone-paper-scissor.js"></script>
</body>

</html>
